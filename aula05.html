<html>

	<head>
	
		<title>jQuery</title>
		
		<script type="text/javascript" src="jquery.min.js"></script>
		
		<style type="text/css">
		
			#circulo {
				width:150px;
				height:150px;
				border-radius:50%;
				background-color:pink;
				margin: 10px;
			}
			
			.quadrado {
				width:150px;
				height:150px;
				background-color:blue;
				margin: 10px;
			}
			
			#textoEscondido {
				display:none;
			}
		
		</style>
		
	</head>
	
	<body>
		
		<h1>Quadrados e Circulo</h1>
		<div id="circulo"></div>
		<div class="quadrado"></div>
		<div class="quadrado"></div>
		
		<p id="text">Esse texto vai sumir quando vc clicar no bot√£o</p>
		<button id="Sumir">Sumir texto!</button>
		
		<p id="textoEscondido">Esse texto apareceu quando vc clicou no botao</p>
		<button id="Aparecer">Aparecer texto!</button>
		
		<p id="textoNovo">Esse texto pode sumir e aparecer</p>
		<button id="toggle">Clica!</button>
		
		<script type="text/javascript">

			$("div").click(function() {
				$(this).fadeOut("slow", function(){
					alert("Esse elemento sumiu");
				});
			});

			$("#Sumir").click(function() {
				$("#text").fadeOut();
			});
			
			$("#Aparecer").click(function() {
				$("#textoEscondido").fadeIn();
			});
			
			/*$("#toggle").click(function() {
				if ($("#textoNovo").css("display") == "none") {
					$("#textoNovo").fadeIn();
				} else {
					$("#textoNovo").fadeOut();
				}
			}); */
			
			var textoMostrar = true;
			$("#toggle").click(function() {
				if (textoMostrar) {
					$("#textoNovo").fadeOut(function() {
					textoMostrar = false
					});
				} else {
					$("#textoNovo").fadeIn(function() {
					textoMostrar = true
					});
				}
			});

		</script>
	
	</body>

</html>
