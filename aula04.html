<html>

	<head>
	
		<title>jQuery</title>
		
		<script type="text/javascript" src="jquery.min.js"></script>
		
		<style type="text/css">
		
			#circulo {
				width:150px;
				height:150px;
				border-radius:50%;
				background-color:pink;
				margin: 10px;
			}
			
			.quadrado {
				width:150px;
				height:150px;
				background-color:blue;
				margin: 10px;
			}
		
		</style>
		
	</head>
	
	<body>
		
		<h1>Quadrados e Circulo</h1>
		<div id="circulo"></div>
		<div class="quadrado"></div>
		<div class="quadrado"></div>
		
		<script type="text/javascript">

			/*$("div").click(function() {
				$(this).css("display", "none");		Fun√ßao para sumir o objeto q for clicado
			}); */ 
			
			$("div").click(function() {
				if ($(this).attr("id") == "circulo"){
					alert("Voce clicou em um circulo");
				} else {
					alert("Voce clicou em um quadrado");
				}
			});
		
		</script>
	
	</body>

</html>
