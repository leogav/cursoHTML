<html>

	<head>
		<title> Links </title>
		
		<style type="text/css">
		
			a {
			
				text-decoration: none;
			
			}
			
			a:hover {
			
				text-decoration: underline;
			
			}
			
			a:visited {
			
				color:red;
			
			}
		
		</style>
		
	</head>
	
	<body>

		<p><a href="http://www.google.com">Google<a></p>
		
		<p><a href="http://www.google.com" target="_blank">Google em nova aba<a></p>

	</body>

</html>
