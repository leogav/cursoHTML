<html>

	<head>
	
		<title>Javascript Circulos</title>

		<style type="text/css">
		
			.circle {
			
				width:200px;
				height:200px;
				border-radius:50%;
				float:left;
				margin:50px;
			
			}
			
			#circle-pink {
			
				background-color: pink;
			
			}
			
			#circle-green {
			
				background-color: green;
			
			}
			
			#circle-yellow {
			
				background-color: yellow;
			
			}
		
		</style>

	</head>
	
	<body>
	
		<div class="circle" id="circle-pink"></div>
		<div class="circle" id="circle-green"></div>
		<div class="circle" id="circle-yellow"></div>
		
		<script type="text/javascript">
		
			document.getElementById("circle-pink").onclick = function() {
				document.getElementById("circle-pink").style.display = "none";
			}
			
			document.getElementById("circle-green").onclick = function() {
				document.getElementById("circle-green").style.display = "none";
			}
			
			document.getElementById("circle-yellow").onclick = function() {
				document.getElementById("circle-yellow").style.display = "none";
			}
		
		</script>
	
	</body>

</html>
