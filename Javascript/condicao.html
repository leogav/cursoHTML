		<p><input type="text" id="palavraSecreta"></p>
		<button id="confirmar">Enter</button>
		
		<script type="text/javascript">
		
			document.getElementById("confirmar").onclick = function() {
				var textoDigitado = document.getElementById("palavraSecreta").value;
				
				var segredo = "amor";
				
				if (textoDigitado == segredo) {
				
					alert("A palavra secreta esta correta");
					
				} else {
				
					alert("A palavra secreta esta incorreta");
					
				} 
			}
