<html>

	<head>
	
		<title>jQuery</title>
		
		<script type="text/javascript" src="jquery.min.js"></script>
		
		</style>
		
	</head>
	
	<body>
		
		<p></p>
		
		<script type="text/javascript">
			
			var qroEncontrar = /o/g; 		// /ola/i ----> o "i" faz com que não tenha distinçao entre letra maiuscula e minuscula
											// o "g" mostra as vezes em q determinada palavra/letra aparece	
			var texto = "Ola mundo, hoje esta fazendo sol";
			var comparacao = texto.match(qroEncontrar);
			alert(comparacao);

		</script>
	
	</body>
