<html>

	<head>
	
		<title>jQuery</title>
		
		<script type="text/javascript" src="jquery.min.js"></script>
		
		<style type="text/css">
		
			#circulo {
				width:150px;
				height:150px;
				border-radius:50%;
				background-color:pink;
				margin: 10px;
			}
			
			.quadrado {
				width:150px;
				height:150px;
				background-color:blue;
				margin: 10px;
			}
		
		</style>
		
	</head>
	
	<body>
		
		<h1>Quadrados e Circulo</h1>
		<div id="circulo"></div>
		<div class="quadrado"></div>
		<p>Esse texto vai mudar</p>
		<iframe src="http://www.mileycyrus.com"></iframe>
		
		<script type="text/javascript">

			$("#circulo").click(function() {
				$("p").html("Esse Ã© o texto novo");
			});
			$(".quadrado").hover(function() {
				$("iframe").attr("src", "https://mileycyrus.com.br/");
			});
			$("h1").click(function() {
				alert("O titulo foi clicado");
			});
		
		</script>
	
	</body>

</html>
