<html>

	<head>
	
		<title>jQuery</title>
		
		<script type="text/javascript" src="jquery.min.js"></script>
		<link href="jquery-ui/jquery-ui.css" rel="stylesheet">
		<script src="jquery-ui/jquery-ui.js"></script>
		
		<style type="text/css">
		
			#resizable{
				width:100px;
				height:100px;
				background-color:gray;
			}

			#resizable1{
				width:100px;
				height:100px;
				background-color:red;
			}

			#also{
				width:100px;
				height:100px;
				background-color:green;
			}

		</style>
		
	</head>
	
	<body>
		
		<div id="draggable">Me mova!</div>
		<div id="draggable1">Me mova na vertical!</div>
		<div id="draggable2">Me mova na horizontal!</div>
		
		<div style="width:300px; height:300px; background-color:pink">
			<span>Estou preso na caixa</span>
		</div>
		
		<div id="draggable3" style="width:100px; height:100px; background-color:blue"></div>
		
		<div id="resizable"></div>
		
		<div id="resizable1"></div>
		<div id="also"></div>
		
		<script type="text/javascript">
		
			$( "#draggable" ).draggable();
			
			$( "#draggable1" ).draggable({ axis: "y" });
			$( "#draggable2" ).draggable({ axis: "x" });
 
			$( "#draggable3" ).draggable({ containment: "#containment-wrapper", scroll: false });
			$( "span" ).draggable({ containment: "parent" });
			
			$( "#resizable1" ).resizable({
				alsoResize: "#also"
			});
			$( "#also" ).resizable();
			
			$( "#resizable" ).resizable({
				resize: function(event, ui) {
				if ($("#resizable").width() > 300)
					alert("Tamanho muito grande");
				}
			});

		</script>
	
	</body>
